<!DOCTYPE html>
<html lang="en">
<head>

    <title>geoshup PoC</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="styles.css">
    <style type="text/css">
        #map_canvas {
            width: 100%;
            height: 400px;
        }
    </style>

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCupNGvEzarlCpQY1YRymZJ_RD8j5xAXiI&sensor=false"></script>
    <script src="https://raw.github.com/timrwood/moment/1.6.2/min/moment.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.1/swfobject.js"></script>

    <script type="text/javascript">
        var require = {
            paths: {
                'jquery': 'http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery'
            }
        };
    </script>
    <script data-main="main" src="lib/require-2.0.4.js"></script>

</head>
<body>

    <div id="map_canvas"></div>

    <div id="ytapiplayer">
        You need Flash player 8+ and JavaScript enabled to view this video.
    </div>
    <script type="text/javascript">
        var params = { allowScriptAccess: "always" };
        var atts = { id: "myytplayer" };
        swfobject.embedSWF("http://www.youtube.com/v/4UynmT8bpx0?enablejsapi=1&playerapiid=ytplayer&version=3&autoplay=1&modestbranding=1&rel=0&showinfo=0&iv_load_policy=3&theme=light", "ytapiplayer", "425", "356", "8", null, null, params, atts);
    </script>

    <ul>
        <li>http://momentjs.com/docs/
        <li>https://developers.google.com/maps/documentation/javascript/reference
        <li>https://www.google.com/?q=google%20maps%20click%20polyline%20meta
    </ul>

</body>
</html>
