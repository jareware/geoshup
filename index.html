<!DOCTYPE html>
<html lang="en">
<head>

    <title>geoshup PoC</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="styles.css">
    <style type="text/css">
        #map_canvas {
            width: 100%;
            height: 400px;
        }
    </style>

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCupNGvEzarlCpQY1YRymZJ_RD8j5xAXiI&sensor=false"></script>

</head>
<body>

    <div id="map_canvas"></div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
    <script src="main.js"></script>
    <script>

        $(function() {

            'use strict';

            var myOptions = {
                center: new google.maps.LatLng(60.160411, 24.878477),
                zoom: 15,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById('map_canvas'), myOptions);

            $.ajax({
                type: 'GET',
                url: 'track.gpx',
                dataType: 'xml',
                success: function(data) {
                    var $track = $(data);
                    var $segment = $track.find('trkseg');
                    var pathCoordinates = [];
                    $segment.find('trkpt').each(function () {
                        var $this = $(this);
                        pathCoordinates.push(new google.maps.LatLng($this.attr('lat'), $this.attr('lon')));
                    });
                    var trackPath = new google.maps.Polyline({
                        path: pathCoordinates,
                        strokeColor: '#FF0000',
                        strokeOpacity: 0.7,
                        strokeWeight: 5
                    });
                    trackPath.setMap(map);
                }
            });

        });

    </script>

</body>
</html>
