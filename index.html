<!DOCTYPE html>
<html lang="en">
<head>

    <title>geoshup PoC</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="styles.css">
    <style type="text/css">
        #map_canvas {
            width: 100%;
            height: 400px;
        }
    </style>

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCupNGvEzarlCpQY1YRymZJ_RD8j5xAXiI&sensor=false"></script>
    <script src="https://raw.github.com/timrwood/moment/1.6.2/min/moment.min.js"></script>

</head>
<body>

    <div id="map_canvas"></div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
    <script src="main.js"></script>
    <script>

        $(function() {

            'use strict';

            var defCoords = new google.maps.LatLng(60.160411, 24.878477);
            var myOptions = {
                center: defCoords,
                zoom: 15,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById('map_canvas'), myOptions);
            var points = [];
            var STAMP_OFFSET = 1341853630;
            var marker = new google.maps.Marker({
                position: defCoords,
                map: map,
                title: 'Cursor position'
            });

            $.ajax({
                type: 'GET',
                url: 'track.gpx',
                dataType: 'xml',
                success: function(data) {
                    var $track = $(data);
                    var $segment = $track.find('trkseg');
                    var pathCoordinates = [];
                    $segment.find('trkpt').each(function () {
                        var $this = $(this);
                        var timestamp = moment.utc($this.find('time').text()).unix();
                        var cur;
                        points.push(cur = [ $this.attr('lat'), $this.attr('lon'), timestamp - STAMP_OFFSET ]);
                        pathCoordinates.push(new google.maps.LatLng(cur[0], cur[1]));
                    });
                    var trackPath = new google.maps.Polyline({
                        path: pathCoordinates,
                        strokeColor: '#FF0000',
                        strokeOpacity: 0.7,
                        strokeWeight: 5
                    });
                    trackPath.setMap(map);
                    google.maps.event.addListener(trackPath, 'click', function(event) {
                        console.log('click', event);
                    });
                    console.log('points', points);
                }
            });

            var cursor = 0;
            var playbackStart = moment().unix() - 60;

            window.setInterval(function() {

                var now = moment().unix() - playbackStart;
                var next = points[cursor + 1];

                if (!next)
                    return;

                console.log(now, '>=?', next[2]);

                if (now < next[2])
                    return;

                cursor++;
                map.panTo(new google.maps.LatLng(points[cursor][0], points[cursor][1]));
                marker.setPosition(new google.maps.LatLng(points[cursor][0], points[cursor][1]));

                console.log('@', moment.duration(points[cursor][2], "seconds").humanize());

            }, 1000);

        });

    </script>

    <ul>
        <li>http://momentjs.com/docs/
        <li>https://developers.google.com/maps/documentation/javascript/reference
        <li>https://www.google.com/?q=google%20maps%20click%20polyline%20meta
    </ul>

</body>
</html>
